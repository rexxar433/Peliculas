<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
    />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <title>Peliculas</title>
</head>
<body class="bg-dark">
<ul th:replace="layout/Plantilla :: navbar_admin"></ul>
<div class="container text-center">
    <div class="col" th:if="${peliculas != null and !peliculas.empty}">
        <table class="table table-info table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">id</th>
                <th scope="col">Titulo</th>
                <th scope="col">duracion</th>
                <th scope="col">AÃ±o</th>
                <th scope="col">Puntuacion</th>
                <th scope="col">Clasificacion</th>
                <th scope="col">Ver opiniones</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pelicula: ${peliculas}">
                <th scope="row" th:text="${pelicula.id}"></th>
                <td th:text="${pelicula.titulo}"></td>
                <td><span th:text="${pelicula.duracion}"></span> Min</td>
                <td th:text="${pelicula.ano}"></td>
                <td th:text="${pelicula.puntuacion}"></td>
                <td th:text="${pelicula.clasificacion.nombre}"></td>
                <td><a th:href="@{/admin/opinion/} +${pelicula.id}">
                    <button class="btn btn-primary">Ver opiniones</button>
                </a></td>
                <td><a th:href="@{/admin/pelicula/editar/} +${pelicula.id}">
                    <button class="btn btn-primary">Editar</button>
                </a></td>
                <td><a th:href="@{/admin/pelicula/eliminar}+${pelicula.id}">
                    <button class="btn btn-danger">Eliminar</button>
                </a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col" th:if="${peliculas == null or peliculas.empty}">
        <span class="text-light bg-dark">No Hay Peliculas</span>
    </div>
</div>
<footer th:replace="layout/Plantilla :: footer_admin"></footer>
</body>
</html>
